<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>主页</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="assets/sui/css/sm.min.css">
  <link rel="stylesheet" href="assets/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="page-group">
    <div class="page page-current">
      <!-- 你的html代码 -->
<!--       <header class="bar bar-nav">
  <a class="icon icon-left pull-left"></a>
  <h1 class='title'>搜索</h1>
</header> -->
      <div class="bar bar-header-secondary mysearch">
      <div class="searchbar">
        <a class="searchbar-cancel">取消</a>
        <div class="search-input">
          <label class="icon icon-search" for="search"></label>
          <input type="search" id='search' placeholder='输入关键字...'/>
        </div>
      </div>
    </div>
      <div id="content">
        <!-- 轮播图模块 -->
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="content-padded menu" id="menuInfo"><!-- 菜单模板 -->
  
    </div>

  </div>
  <script type="text/javascript" src="assets/axios/axios.min.js"></script>
  <script type="text/javascript" src="assets/zepto/zepto.min.js"></script>
  <script type="text/javascript" src="assets/sui/js/sm.min.js"></script>
  <script type="text/javascript" src="assets/swiper/js/swiper.min.js"></script>
  <script src="assets/artTemplate/template-web.js"></script>
  <script type="text/template" id="swiperTpl">
    <!--  动态生成轮播图模块  使用模板 -->

    {{each list}}     
          <div class="swiper-slide"><img src="{{$value.image_url}}"></div>     
    {{/each}}

  </script>
  <script type="text/template" id="categoriesTpl">
    <div class="row">
      <!--  因为总共 是10条数据 要求为 2行 5列 需要判断 5个的时候换行 -->
      {{each list}}    
      <div class="col-20">
            <a href="{{$value.href}}">
              <div>
                <img src="{{$value.img}}">
              </div>
              <div>{{$value.name}}</div>
            </a>
          </div>
          {{if ($index +1) % 5 == 0}}
          </div>
          <div class="row">
          {{/if}}
      {{/each}}
      </div>
  </script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="/js/index.js"></script>

</body>
</html>
