<div class="bar bar-header-secondary mysearch">
<div class="searchbar">
  <a class="searchbar-cancel">取消</a>
  <div class="search-input">
    <label class="icon icon-search" for="search"></label>
    <input type="search" id='search' placeholder='输入关键字...'/>
  </div>
</div>
</div>
<script type="text/template" id="searchTpl">

    <div class="list-block content">
        <ul>
        {{each $data}}
          <li>
            <a href="/goods-detail.html?goods_id={{$value.goods_id}}" class="item-link item-content">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                  <div class="item-title">{{$value.goods_name}}</div>
                </div>
            </a>
          </li>
           {{/each}}
        </ul>
  </div>
   
</script>
